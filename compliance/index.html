<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Compliance Checker</title>
    <style>
        .report-section { margin-top: 20px; } 
        .report-section h3 { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Compliance Checker</h1>
        <div class="mb-3">
            <label for="policyDropdown" class="form-label">Select Policy:</label>
            <select class="form-select" id="policyDropdown">
                {% for policy in policies %} 
                    <option value="{{ policy.id }}">{{ policy.title }}</option> 
                {% endfor %}
            </select>
        </div> 
        <button class="btn btn-primary" id="checkButton">Check Compliance</button>

        <div id="report" class="report-section"></div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script> 
    <script src="{% static 'compliance/script.js' %}"></script> 
</body>
</html>
